<div class="container">
    <div class="row">

        <div class="col-sm-8">
            <!-- TAULA-LLISTA DE TASQUES -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Tasques actives</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Tasca</th>
                                <th>Operaci√≥</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="#tasca of tasques">
                                <td>
                                    <h4><label class="label label-primary">{{ tasca.nom }}</label></h4>
                                </td>
                                <td>
                                    <button  class="btn btn-primary" (click)="eliminaTasca(tasca)"><div class="glyphicon glyphicon-remove"></div></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- ----- -->
        </div>

        <div class="col-sm-4">
            <div class="panel panel-info">
                <!-- AFEGIR TASQUES -->
                <div class="panel-heading"><h3>Nova tasca</h3></div>
                <div class="panel-body">
                    <input #entrada>
                    <button  class="btn btn-info" (click)="afegirTasca(entrada.value)"><div class="glyphicon glyphicon-ok"></div></button>
                </div>
                <!-- ----- -->
            </div>
            <div class="panel panel-info">
                <!-- TEMPS -->
                <div class="panel-heading"><h3>Control del temps</h3></div>
                <div class="panel-body">
                    <div class="col-md-4">
                        <div class="col-md-5">
                            <button  class="btn btn-info btn-xs" (click)="aturaComptador()"><div class="glyphicon glyphicon-pause"></div></button>
                        </div>
                        <div class="col-md-5">
                            <button  class="btn btn-info btn-xs" (click)="resetComptador()"><div class="glyphicon glyphicon-play"></div></button>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <h4><label class="label label-info">{{ horaActual }}</label></h4>
                    </div>
                    <div class="col-md-4">
                        <h4><label class="label label-primary">{{ temps | formataTemps }}</label></h4>
                    </div>
                </div>
                <!-- ----- -->
            </div>
        </div>
    </div>
</div>
